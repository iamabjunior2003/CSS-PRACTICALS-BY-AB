<html>
<head>
<title>Using Intrinsic JavaScript Functions</title>
</head>
<body>
	<FORM name="Contact" action="http://www.google.com" method="post">
	<P>
	First Name: <INPUT type="text" name="Fname"/> <BR>
	Last Name: <INPUT type="text" name="Lname"/><BR>
	Email: <INPUT type="text" name="Email"/><BR>
	
	<img src="submit.png" onclick="javascript:document.forms.Contact.submit()"/>
	<img src="Reset.png" onclick="javascript:document.forms.Contact.reset()"/>
	</P>
</FORM>
</body>
</html>
