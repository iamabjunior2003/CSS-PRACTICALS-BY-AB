<html>
	<head>
		<title>Decision making</title>
		<h2>//switch case with prompt box//</h2>
	</head>
	<body>
		<script>
			var day=prompt("enter day no");
			switch(day)
			{	
				case"1":
				document.write("sunday");
				break;
			
				case"2":
				document.write("Monday");
				break;

				case"3":
				document.write("tuesday");
				break;

				case"4":
				document.write("weddnesday");
				break;
				
				default:
				document.write("Wrong");
				break;
			}
		</script>
	</body>
</html>
