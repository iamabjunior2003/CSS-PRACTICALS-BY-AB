<html>
	<head>
		<title>Decision making</title>
		<h2>//else if with prompt box//</h2>
	</head>
	<body>
		<script>
			var result=prompt("enter marks");
			if(result<=30)
			{
				document.write("fail");
			}
			else if(result<=40)
			{
				document.write("pass");
			}
			else if(result<=60)
			{
				document.write("good");
			}
			else 
			{
				document.write("very good");
			}
		</script>
	</body>
</html>
