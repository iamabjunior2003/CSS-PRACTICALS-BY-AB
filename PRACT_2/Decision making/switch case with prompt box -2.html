<html>
	<head>
		<title>Decision making</title>
		<h2>//switch case with prompt box//</h2>
	</head>
	<body>
		<script>
			var day=prompt("enter day no");
			switch(day)
			{	
				case"Monday":
				document.write("Working day");
				break;
			
				case"saturday":
				case"sunday":
				document.write("Holiday");
				break;

				default:
				document.write("Wrong");
				break;
			}
		</script>
	</body>
</html>
