<html>

<head>

<script language="Javascript">

MyBanners=new Array('1.jpg','2.jpg','3.jpg','4.jpg','5.jpg')

banner=0

function ShowBanners()

{

 if (document.images)

{ 

banner++

if (banner==MyBanners.length) {

banner=0

}

document.ChangeBanner.src=MyBanners[banner]

setTimeout("ShowBanners()",5000)

}

}

</script>

<body onload="ShowBanners()">

<center>

<img src="1.jpg" width="500" height="800" name="ChangeBanner"/>

</center>

</body>

</html>
