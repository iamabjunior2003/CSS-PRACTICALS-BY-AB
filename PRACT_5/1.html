<html>
<body>

<h2>JavaScript String Methods</h2>

	<p>The charAt() method returns the character at a given position in a string:</p>
	<p id="demo1"></p>
	<p id="demo2"></p>
	<p id="demo3"></p>

<script>
	function charAt() {
	var str = "HELLO WORLD";
	document.write("CharAt:");
	document.getElementById("demo1").innerHTML = str.charAt(0); 
	document.write("CharCodeAt:");
	document.getElementById("demo2").innerHTML = str.charCodeAt(1);
	
	}
	charAt();
	
	function concat() {
		var text1 = "Hello";
		var text2 = "World!";
		var text3 = text1.concat(" ",text2);
		document.getElementById("demo3").innerHTML = text3;
	}
	concat();






	
</script>

</body>
</html>
